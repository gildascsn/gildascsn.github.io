var i=0

function tryme() {
     i = Math.floor(Math.random() * data.length);
    document.getElementBy.Id("chinese").innerHTML=data[i]['chinese'];
    document.getElementBy.Id("english").innerHTML="reveal";
    document.getElementBy.Id("pinyin").innerHTML="reveal";
}

function reveal (mydiv) {
    document.getElementBy.Id(mydiv).innerHTML==data[i][mydiv];
}
